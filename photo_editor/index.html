<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fotos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <canvas></canvas>

        <form action="" id="settingsForm">
            <label for="red">
                <input type="range" name="red" id="range-red" min="0" max="255" value="0" step="1">
                <div class="color-div"></div>
            </label>
            <label for="green">
                <input type="range" name="green" id="range-green" min="0" max="255" value="0" step="1">
                <div class="color-div"></div>
            </label>
            <label for="blue">
                <input type="range" name="blue" id="range-blue" min="0" max="255" value="0" step="1">
                <div class="color-div"></div>
            </label>
        </form>
    </main>

  <script src='./ui.js'></script>
  <script src='./photo.js'></script>

</body>
</html>
